name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install backend deps
        run: |
          cd backend
          npm ci
      - name: Run backend lint/test (if any)
        run: |
          echo "No tests configured"
      - name: Install frontend deps
        run: |
          cd frontend/superadmin
          npm ci
      - name: Build frontend
        run: |
          cd frontend/superadmin
          npm run build
