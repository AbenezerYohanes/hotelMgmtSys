version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "4000:4000"
    environment:
      - DB_HOST=localhost
      - DB_NAME=hotel_hr_management
      - DB_USER=root
      - DB_PASS=
      - DB_PORT=3306
      - JWT_SECRET=your-secret-key-change-in-production
      - PORT=4000
      - NODE_ENV=development
    volumes:
      - ./backend:/usr/src/app
      - ./backend/uploads:/usr/src/app/uploads
    healthcheck:
      test: ["CMD", "node", "-e", "require('./server') || true"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_DATABASE=hotel_hr_management
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    volumes:
      - mysql_data:/var/lib/mysql
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    restart: unless-stopped

  superadmin:
    build: ./frontend/superadmin
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:4000/api/v1
    depends_on:
      - backend

volumes:
  mysql_data:
  backend_data:
