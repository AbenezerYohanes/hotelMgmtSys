version: '3.8'
services:
  backend:
    build: ./backend
    ports:
      - "4000:4000"
    environment:
      - DB_FORCE_SQLITE=true
    volumes:
      - ./backend:/usr/src/app
      - backend_data:/usr/src/app/dev.sqlite
    healthcheck:
      test: ["CMD","node","-e","require('./server') || true"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  superadmin:
    build: ./frontend/superadmin
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE=http://backend:4000/api
    depends_on:
      - backend

volumes:
  backend_data:
